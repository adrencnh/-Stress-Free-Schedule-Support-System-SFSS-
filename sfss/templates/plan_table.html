<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../static/css/course_preference.css">
    </head>
    <style>
        .timetable-btn {
            background: rgb(13, 60, 87);
            color: white;
            pointer-events: none;
        }

        .elective-btn:hover {
            color: white;
            background: rgb(13, 60, 87);
            cursor: pointer;
        }
    </style>
    <div class="logo">
        <img src="https://www.azirish.org/wp-content/uploads/2016/05/bookgroup2.png" width="250" height="250">
        <div class="nav-btn">
            <button class="timetable-btn" id="timetable-btn">Plan your timetable</button>
            <a href='..'><button class="elective-btn" id="elective-btn">Elective Suggestion</button> </a>
        </div>
    </div>
    <body>
        <div class="header">
            <h1>PLAN YOUR TIMETABLE</h1>
        </div>
        <div class="title">
            <p>Enter your potential courses (and all their sections):</p>
        </div>

        <div class="course">
            <h1>Course 1</h1>
            <input class="coursename" type="coursename" id="course1" value="Enter course name.">
            <div class="priority">
                <select name="course1" id="course1">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="section">
                <div class="lesson" id=lesson1>
                    <select id="selectStartTime" onchange="startChosen(this.parentNode.id, this.value);">
                        <option>"Pick a start time..."</option>
                    </select>
                </div>
            </div>
        </div>



        <!-- <div class="container">
            <div id="tag-container" class="tag-container">
                <input class="userInput" type='text' id="userInput" placeholder="Enter subject(s) here...">
            </div>
        </div>

        <script src="../static/js/course_preference.js"> </script> -->

        <form method="post">
            <div class="form-group">
                <input class="searchBtn" type="submit" id="search-btn" value="Search">
            </div>
        </form> 
        <script src="../static/js/plan_table.js"> </script>
    </body>
</html>
