<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../static/css/course_preference.css">
    </head>
    <style>
        .timetable-btn {
            background: rgb(13, 60, 87);
            color: white;
            pointer-events: none;
        }
        .elective-btn:hover {
            color: white;
            background: rgb(13, 60, 87);
            cursor: pointer;
        }

        /* same as .tag-container but deleted flex display*/
        .select {
            border: 2px solid rgb(13, 60, 87);
            padding: 10px;
            border-radius:45px;
            flex-direction:unset;
            text-align: center;
            margin: 0 auto;
            max-width: fit-content;
        }
        /* same as .tag-container but deleted flex display*/
        .course-input {
            border: 2px solid rgb(13, 60, 87);
            padding: 10px;
            border-radius:45px;
            flex-direction:unset;
            text-align: center;
            margin: 0 auto;
            max-width: fit-content;
        }
        .fullclick li {
            background: rgb(70, 38, 146);
            display:inline-table;
        }
        .fullclick li:hover, .fullclick li:focus-within {
            background:#7d35b8;
            box-shadow: 0px 3px 6px #000;
        }
        .section-container li {
            list-style: none;
            margin: 1em 0;
            padding: 20px 10px;
            background: rgb(42, 55, 168);
            position: relative;
            transition: 400ms;
            border-radius: 16px;
        }
        .section-container li:hover, .section li:focus-within {
            background:#2760ff;
            box-shadow: 0px 3px 6px #000;
        }
        .lesson-container li {
            list-style: none;
            margin: 1em 0;
            padding: 20px 10px;
            background: rgb(0, 153, 145);
            position: relative;
            transition: 400ms;
            border-radius: 16px;
        }
        .lesson-container li:hover, .lesson li:focus-within {
            background:#40c5ba;
            box-shadow: 0px 3px 6px #000;
        }
        
    </style>

    <div class="logo">
        <img src="https://www.azirish.org/wp-content/uploads/2016/05/bookgroup2.png" width="250" height="250">
        <div class="nav-btn">
            <button class="timetable-btn" id="timetable-btn">Plan your timetable</button>
            <a href='..'><button class="elective-btn" id="elective-btn">Elective Suggestion</button> </a>
        </div>
    </div>
    <body>
        <div class="header">
            <h1>PLAN YOUR TIMETABLE</h1>
        </div>
        <div class="title">
            <p>Enter your potential courses (and all their sections):</p>
        </div>
        <ul class="fullclick" id="course-container">
            <li class="course">
                <select class="select" name="priority0" id="priority0">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <input class="course-input" id="course1" placeholder="Enter course name.">
                <ul class="section-container" id="section-container">       
                    <li class="section">
                        <h2>Section 1</h2>
                        <ul class="lesson-container">
                            <li class="lesson" id="lesson0">
                                <h3>Lesson 1</h3>
                                <select class="select" id="day0">
                                    <option value="">Pick a day...</option>
                                </select>
                                <select class="select" id="start0" onchange="addEndTime(this.parentNode.id, this.value);">
                                    <option value="">Pick a start time...</option>
                                </select>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
            
        


        <form method="post">
            <div class="form-group">
                <input class="searchBtn" type="submit" id="search-btn" value="Search">
            </div>
        </form> 
        <script src="../static/js/plan_table.js"> </script>
    </body>
</html>
