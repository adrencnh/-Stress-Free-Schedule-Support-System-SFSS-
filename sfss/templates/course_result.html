<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ—‚</text></svg>">
    <link rel="stylesheet" href="../static/css/course_preference.css">
    <style>
        .course-container {
            display: grid !important;
            column-gap: 50px;
            padding: 2px;
            grid-template-columns: repeat(auto-fit, minmax(30vw, 1fr));
        }
        .timetable-btn:hover {
            color: white;
            background: rgb(13, 60, 87);
            cursor: pointer;
        }

        .elective-btn:hover {
            color: white;
            background: rgb(13, 60, 87);
            cursor: pointer;
        }
        h1 {
            font-size: 3em;
            margin: 0px 0px 0px 0px;
        }
        .fullclick li:hover {
            background: rgb(33, 52, 158);
            box-shadow: 0px 3px 6px #000;
        }
        .course-name-container {
            padding-inline-start: 0px;
        }
        .course-name-container li {
            list-style: none;
            margin: 10px 10px 10px 10px;
            padding: 40px 20px;
            background: rgb(111, 77, 153);
            position: relative;
            transition: 400ms;
            border-radius: 40px;
            font-size:x-large;
        }
        .course-name-container li:hover {
            background: rgb(180, 96, 169);
            box-shadow: 0px 3px 6px #000;
        }
        .info-container {
            padding-inline-start: 0px;
        }
        .info-container li{
            background: rgb(0, 112, 187);
        }
        .info-container li:hover {
            background: rgb(0, 155, 155);
            box-shadow: 0px 3px 6px #000;
        }
        .header {
            font-size: 5em;
        }
        .fullclick li button {
            border: 2px solid rgb(13, 60, 87);
            padding: 10px;
            border-radius:45px;
            display: flex;
            flex-direction:unset;
            text-align: center;
            margin: 0 auto;
            max-width: fit-content;
            opacity: 100;
            color: rgb(13, 60, 87);
            background: white;
            font-family: monospace;
            position: relative;
        }
    </style>
    </head>

    <div class="logo">
        <a href=".."><img src="https://www.azirish.org/wp-content/uploads/2016/05/bookgroup2.png"></a>
        <div class="nav-btn">
            <a href="plan_table" style="text-decoration: none;"> <button class="timetable-btn" id="timetable-btn">Plan Your Timetable</button> </a>
            <a href="elective_suggestion"><button class="elective-btn" id="elective-btn">Elective Suggestion</button> </a>
        </div>
    </div>

    <body>
        <h1 class="header">{{message}}</h1>
        <ul class="fullclick">
            <div class="course-container" id="course-container" >
                <li hidden id="output" name="output">{{output}}</li>
            </div>
        </ul>
        <script src="../static/js/course_result.js"> </script>
    </body>
</html>
